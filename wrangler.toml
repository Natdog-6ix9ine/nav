name = "bookmark-navigator"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# KV命名空间绑定
[[kv_namespaces]]
binding = "BOOKMARKS"
id = "your-kv-namespace-id"  # 需要替换为实际的KV命名空间ID

# 环境变量(可选)
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[env.dev]
name = "bookmark-navigator-dev"
vars = { ENVIRONMENT = "development" }

[[env.dev.kv_namespaces]]
binding = "BOOKMARKS"
id = "your-dev-kv-namespace-id"  # 需要替换为开发环境的KV命名空间ID