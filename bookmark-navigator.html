<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰π¶Á≠æÂØºËà™ | Bookmark Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-color: #f7fafc;
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }

        .upload-area.dragging {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .upload-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        #fileInput {
            display: none;
        }

        .search-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .bookmarks-section {
            display: none;
        }

        .bookmarks-section.active {
            display: block;
        }

        .category {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .category:hover {
            box-shadow: var(--shadow-hover);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            cursor: pointer;
            user-select: none;
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .category-icon {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .category-count {
            background: var(--bg-color);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            color: var(--text-muted);
        }

        .category.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .category.collapsed .bookmarks-grid {
            display: none;
        }

        .bookmark-card {
            background: var(--bg-color);
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .bookmark-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .bookmark-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .bookmark-favicon {
            width: 24px;
            height: 24px;
            border-radius: 0.25rem;
            object-fit: cover;
            flex-shrink: 0;
        }

        .bookmark-favicon.default {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .bookmark-title {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .bookmark-url {
            font-size: 0.85rem;
            color: var(--text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .bookmarks-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 1rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö ‰π¶Á≠æÂØºËà™</h1>
            <p>ÂØºÂÖ•ÊÇ®ÁöÑEdgeÊµèËßàÂô®‰π¶Á≠æ,Âø´ÈÄüËÆøÈóÆÂ∏∏Áî®ÁΩëÁ´ô</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
                <div class="upload-hint">ÊîØÊåÅEdgeÂØºÂá∫ÁöÑHTML‰π¶Á≠æÊñá‰ª∂</div>
                <input type="file" id="fileInput" accept=".html">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Ëß£Êûê‰π¶Á≠æ...</p>
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢‰π¶Á≠æ...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">ÊÄª‰π¶Á≠æ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="categoryCount">0</div>
                    <div class="stat-label">ÂàÜÁ±ª</div>
                </div>
            </div>
        </div>

        <div class="bookmarks-section" id="bookmarksSection">
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <div class="empty-state-text">ÊöÇÊó†‰π¶Á≠æ</div>
            </div>
        </div>
    </div>

    <script>
        class BookmarkNavigator {
            constructor() {
                this.bookmarks = [];
                this.categories = new Map();
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const searchInput = document.getElementById('searchInput');

                // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
                uploadArea.addEventListener('click', () => fileInput.click());

                // Êñá‰ª∂ÈÄâÊã©
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });

                // ÊãñÊãΩ‰∏ä‰º†
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragging');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragging');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragging');
                    if (e.dataTransfer.files.length > 0) {
                        this.handleFile(e.dataTransfer.files[0]);
                    }
                });

                // ÊêúÁ¥¢ÂäüËÉΩ
                searchInput.addEventListener('input', (e) => {
                    this.searchBookmarks(e.target.value);
                });
            }

            async handleFile(file) {
                if (!file.name.endsWith('.html')) {
                    alert('ËØ∑ÈÄâÊã©HTMLÊ†ºÂºèÁöÑ‰π¶Á≠æÊñá‰ª∂');
                    return;
                }

                document.getElementById('loading').classList.add('active');

                try {
                    const text = await file.text();
                    this.parseBookmarks(text);
                    this.renderBookmarks();
                    document.getElementById('searchSection').style.display = 'block';
                } catch (error) {
                    console.error('Ëß£Êûê‰π¶Á≠æÂ§±Ë¥•:', error);
                    alert('Ëß£Êûê‰π¶Á≠æÊñá‰ª∂Â§±Ë¥•,ËØ∑Á°Æ‰øùÊñá‰ª∂Ê†ºÂºèÊ≠£Á°Æ');
                } finally {
                    document.getElementById('loading').classList.remove('active');
                }
            }

            parseBookmarks(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                this.bookmarks = [];
                this.categories.clear();

                // Ëß£Êûê‰π¶Á≠æÁªìÊûÑ
                const parseFolder = (folder, categoryName = 'Êú™ÂàÜÁ±ª') => {
                    const links = folder.querySelectorAll(':scope > DT > A');
                    
                    links.forEach(link => {
                        const bookmark = {
                            title: link.textContent.trim(),
                            url: link.getAttribute('HREF'),
                            icon: link.getAttribute('ICON'),
                            category: categoryName
                        };
                        
                        this.bookmarks.push(bookmark);
                        
                        if (!this.categories.has(categoryName)) {
                            this.categories.set(categoryName, []);
                        }
                        this.categories.get(categoryName).push(bookmark);
                    });

                    // ÈÄíÂΩíÂ§ÑÁêÜÂ≠êÊñá‰ª∂Â§π
                    const subFolders = folder.querySelectorAll(':scope > DT > H3');
                    subFolders.forEach(h3 => {
                        const folderName = h3.textContent.trim();
                        const dl = h3.nextElementSibling;
                        if (dl && dl.tagName === 'DL') {
                            parseFolder(dl, folderName);
                        }
                    });
                };

                // ‰ªéÊ†πDLÂºÄÂßãËß£Êûê
                const rootDL = doc.querySelector('DL');
                if (rootDL) {
                    parseFolder(rootDL);
                }

                // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
                document.getElementById('totalCount').textContent = this.bookmarks.length;
                document.getElementById('categoryCount').textContent = this.categories.size;
            }

            renderBookmarks(filteredCategories = null) {
                const bookmarksSection = document.getElementById('bookmarksSection');
                bookmarksSection.classList.add('active');
                bookmarksSection.innerHTML = '';

                const categoriesToRender = filteredCategories || this.categories;

                if (categoriesToRender.size === 0) {
                    bookmarksSection.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <div class="empty-state-text">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑ‰π¶Á≠æ</div>
                        </div>
                    `;
                    return;
                }

                categoriesToRender.forEach((bookmarks, categoryName) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    
                    const categoryIcon = this.getCategoryIcon(categoryName);
                    
                    categoryDiv.innerHTML = `
                        <div class="category-header">
                            <div class="category-title">
                                <div class="category-icon">${categoryIcon}</div>
                                <span>${categoryName}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <span class="category-count">${bookmarks.length}</span>
                                <span class="toggle-icon">‚ñº</span>
                            </div>
                        </div>
                        <div class="bookmarks-grid">
                            ${bookmarks.map(bookmark => this.createBookmarkCard(bookmark)).join('')}
                        </div>
                    `;

                    // Ê∑ªÂä†ÊäòÂè†ÂäüËÉΩ
                    const header = categoryDiv.querySelector('.category-header');
                    header.addEventListener('click', () => {
                        categoryDiv.classList.toggle('collapsed');
                    });

                    bookmarksSection.appendChild(categoryDiv);
                });

                // ‰∏∫ÊâÄÊúâ‰π¶Á≠æÂç°ÁâáÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                document.querySelectorAll('.bookmark-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const url = card.dataset.url;
                        window.open(url, '_blank');
                    });
                });
            }

            createBookmarkCard(bookmark) {
                const domain = this.extractDomain(bookmark.url);
                const favicon = bookmark.icon || `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                const initial = bookmark.title.charAt(0).toUpperCase();

                return `
                    <div class="bookmark-card" data-url="${bookmark.url}">
                        <div class="bookmark-header">
                            ${bookmark.icon ? 
                                `<img src="${favicon}" class="bookmark-favicon" alt="" onerror="this.outerHTML='<div class=\\'bookmark-favicon default\\'>${initial}</div>'">` :
                                `<div class="bookmark-favicon default">${initial}</div>`
                            }
                            <div class="bookmark-title">${bookmark.title}</div>
                        </div>
                        <div class="bookmark-url">${domain}</div>
                    </div>
                `;
            }

            extractDomain(url) {
                try {
                    const urlObj = new URL(url);
                    return urlObj.hostname;
                } catch {
                    return url;
                }
            }

            getCategoryIcon(categoryName) {
                const iconMap = {
                    'Êî∂ËóèÂ§πÊ†è': '‚≠ê',
                    'Â∑•ÂÖ∑': 'üîß',
                    'ÊäÄÊúØÂçöÂÆ¢': 'üìù',
                    'GPT/ÊâæËµÑÊñô': 'ü§ñ',
                    'HIT': 'üéì',
                    'ËµÑÊñô/ËÆ∫Âùõ': 'üìö',
                    'Â®±‰πê': 'üéÆ',
                    'Êú™ÂàÜÁ±ª': 'üìå'
                };

                for (const [key, icon] of Object.entries(iconMap)) {
                    if (categoryName.includes(key)) {
                        return icon;
                    }
                }

                return 'üìÅ';
            }

            searchBookmarks(query) {
                if (!query.trim()) {
                    this.renderBookmarks();
                    return;
                }

                const filtered = new Map();
                const lowerQuery = query.toLowerCase();

                this.categories.forEach((bookmarks, categoryName) => {
                    const matchedBookmarks = bookmarks.filter(bookmark => 
                        bookmark.title.toLowerCase().includes(lowerQuery) ||
                        bookmark.url.toLowerCase().includes(lowerQuery)
                    );

                    if (matchedBookmarks.length > 0) {
                        filtered.set(categoryName, matchedBookmarks);
                    }
                });

                this.renderBookmarks(filtered);
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        new BookmarkNavigator();
    </script>
</body>
</html>
